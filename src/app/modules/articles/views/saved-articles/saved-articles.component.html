<div class="article-list-error" *ngIf="(savedArticles$ | async).length === 0">
  <h2>Sorry, no saved articles yet.</h2>
</div>
<div class="article-list" *ngIf="savedArticles$ | async">
  <app-saved-article-card
    *ngFor="let article of savedArticles$ | async; index as articleId"
    [article]="article"
    [articleId]="articleId"
  ></app-saved-article-card>
</div>
